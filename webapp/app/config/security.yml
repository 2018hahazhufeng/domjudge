# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        DOMJudgeBundle\Entity\User:
            algorithm: bcrypt
    providers:
        domjudge_db_provider:
          entity:
            class: DOMJudgeBundle:User
            property: username


    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # api only does http_basic auth
        api:
            pattern: ^/api
            provider: domjudge_db_provider
            http_basic: ~
            stateless: true
            anonymous: ~

        # rest of app does form_login
        main:
            pattern: ^/
            provider: domjudge_db_provider

            anonymous: ~
            form_login:
              login_path: login
              check_path: login
              # csrf_token_generator: security.csrf.token_manager FIXME: disabled for now to make travis work again

            logout:
                path:   logout
                target: /public

    access_control:
      - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/public, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/, roles: ROLE_USER }
