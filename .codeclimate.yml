engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 60
  eslint:
    enabled: true
    checks:
      no-alert:
        enabled: false
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
      rulesets: ".phpmd-ruleset.xml"
  shellcheck:
## Disable since we already check it ourselves, and the tests are not
## configurable on Code Climate.
    enabled: false

## Simply include all files for GPA ratings:
ratings:
  paths:
  - "**"

## Excluded files, e.g. external libraries:
exclude_paths:
- "config.guess"
- "config.sub"
- "install.sh"
- "lib/vendor/"
- "www/js/ace/"
- "www/js/flot/"
- "www/js/jquery*.js"
- "www/js/jscolor.js"
- "www/js/js.cookie*.js"
- "www/js/sorttable.js"
- "www/js/tabber.js"
