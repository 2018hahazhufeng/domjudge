engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 60
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      ignore_warnings: true
  phpmd:
    enabled: true
    config:
      rulesets: ".phpmd-ruleset.xml"
  shellcheck:
    enabled: true

## Simply include all files for GPA ratings:
ratings:
  paths:
  - "**"

## Excluded files, e.g. external libraries:
exclude_paths:
- "config.guess"
- "config.sub"
- "lib/vendor/"
- "www/js/ace/"
- "www/js/flot/"
- "www/js/jquery*.js"
- "www/js/jscolor.js"
- "www/js/js.cookie*.js"
- "www/js/sorttable.js"
- "www/js/tabber.js"
